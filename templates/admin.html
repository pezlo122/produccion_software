{% extends "base.html" %}
{% block content %}
<h2>Panel de Administración</h2>
<table>
  <tr>
    <th>Usuario</th>
    <th>Correo</th>
  </tr>
  {% for u in users %}
  <tr>
    <td>{{ u['username'] }}</td>
    <td>{{ u['email'] }}</td>
  </tr>
  {% endfor %}
</table>
<p><a href="/movies">Volver a películas</a></p>
<p><a href="/logout">Cerrar sesión</a></p>
{% endblock %}
