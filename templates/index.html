{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <h1> Bienvenido</h1>
  <p>Selecciona una opci贸n para continuar:</p>

  <!-- Botones de selecci贸n -->
  <div class="option-buttons">
    <button id="show-login">Iniciar Sesi贸n</button>
    <button id="show-register" class="secondary">Registrarse</button>
  </div>

  <!-- Formulario de inicio de sesi贸n -->
  <div id="login-form" class="form hidden">
    <h2>Iniciar Sesi贸n</h2>
    <form method="post" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Contrase帽a" required>
      <button type="submit">Ingresar</button>
    </form>
    <p class="switch">驴No tienes cuenta? <a href="#" id="switch-to-register">Reg铆strate aqu铆</a></p>
  </div>

  <!-- Formulario de registro -->
  <div id="register-form" class="form hidden">
    <h2>Registro</h2>
    <form method="post" action="{{ url_for('register') }}">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="email" name="email" placeholder="Correo electr贸nico" required>
      <input type="password" name="password" placeholder="Contrase帽a" required>
      <button type="submit">Crear cuenta</button>
    </form>
    <p class="switch">驴Ya tienes cuenta? <a href="#" id="switch-to-login">Inicia sesi贸n</a></p>
  </div>
</div>

<script>
  // Mostrar formularios din谩micamente
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const showLoginBtn = document.getElementById('show-login');
  const showRegisterBtn = document.getElementById('show-register');
  const switchToRegister = document.getElementById('switch-to-register');
  const switchToLogin = document.getElementById('switch-to-login');

  showLoginBtn.addEventListener('click', () => {
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
  });

  showRegisterBtn.addEventListener('click', () => {
    registerForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
  });

  switchToRegister.addEventListener('click', (e) => {
    e.preventDefault();
    registerForm.classList.remove('hidden');
    loginForm.classList.add('hidden');
  });

  switchToLogin.addEventListener('click', (e) => {
    e.preventDefault();
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
  });
</script>
{% endblock %}
